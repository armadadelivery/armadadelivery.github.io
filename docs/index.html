<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Documentation Website</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    margin-top: 10%;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    color: #333;
    font-weight: bold;
    margin-bottom: 20px;
  }
  p {
    color: #555;
    margin-bottom: 20px;
  }
  .link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }
  .countdown {
    font-size: 24px;
    margin-top: 20px;
    color: #007bff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Our New Documentation Website!</h1>
  <p>We have switched to a new documentation website. Please visit us at our new URL:</p>
  <p><a href="https://docs.armadadelivery.com" class="link">https://docs.armadadelivery.com</a></p>
  <p>You will be redirected automatically in <span id="countdown">5</span> seconds...</p>
</div>

<script>
  // Countdown function
  function countdown() {
    var countdownElement = document.getElementById('countdown');
    var count = 5;
    var countdownInterval = setInterval(function() {
      count--;
      countdownElement.textContent = count;
      if (count === 0) {
        clearInterval(countdownInterval);
        window.location.href = 'https://docs.armadadelivery.com';
      }
    }, 1000);
  }

  // Call countdown function on page load
  window.onload = function() {
    countdown();
  };
</script>
</body>
</html>
